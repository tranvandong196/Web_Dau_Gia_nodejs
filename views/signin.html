                <script>
                    $(document).ready(function(){
            $("#DSSP").hover(function(){
                $(this).css("color", "red");
            }, function(){
                $(this).css("color", "black");
            });
        });

        $(document).ready(function(){
            $("[data-toggle=popover]").popover({ 
                trigger: 'manual',
                html: true,
                content: function() {
                    return $(this).next('.popover').html();
                }
            }).on("mouseenter", function () {
                var _this = this;
                $(this).popover("show");
                $(".popover").on("mouseleave", function () {
                    $(_this).popover('hide');
                });
            }).on("mouseleave", function () {
                var _this = this;
                setTimeout(function () {
                    if (!$(".popover:hover").length) {
                        $(_this).popover("hide");
                    }
                }, 300);
            });
        });
                </script>
