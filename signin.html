<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport">
            <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
                <meta charset="utf-8">
                    <title>
                        Đăng nhập
                    </title>
                    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
                        <link href="Bootstrap/css/dcalendar.picker.css" rel="stylesheet">
                            <style media="screen" type="text/css">
                            </style>
                        </link>
                    </link>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
           <div class="panel panel-info">
            <div class="panel-heading ">
                <div class="panel-title">
                    Đăng nhập
                </div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px">
                    <a href="#">
                        Quên mật khẩu?
                    </a>
                </div>
            </div>
            <div class="panel-body" style="padding-top:30px">
                <div class="alert alert-danger col-sm-12" id="login-alert" style="display:none">
                </div>
                <form class="form-horizontal col-sm-12" id="loginform" role="form">
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user">
                            </i>
                        </span>
                        <input class="form-control" id="login-username" name="username" placeholder="Your email" type="text" value="">
                        </input>
                    </div>
                    <div class="input-group" style="margin-bottom: 25px">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock">
                            </i>
                        </span>
                        <input class="form-control" id="login-password" name="password" placeholder="Your password" type="password">
                        </input>
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" name="remember" type="checkbox" value="1">
                                    Ghi nhớ đăng nhập
                                </input>
                            </label>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:10px">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a class="btn btn-success" href="#" id="btn-login">
                                Đăng nhập
                            </a>
                            <a class="btn btn-primary" href="#" id="btn-fblogin">
                                Đăng nhập với Facebook
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Chưa có tài khoản!
                                <a href="signup.html" onclick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Đăng ký ở đây
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
        
    </body>
</html>
<script src="Bootstrap/js/jquery-3.2.0.min.js" type="text/javascript">
</script>
<script src="Bootstrap/js/bootstrap.min.js" type="text/javascript">
</script>
